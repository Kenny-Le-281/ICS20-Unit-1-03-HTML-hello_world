<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Kenny Le">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with the id "myHeader" */
    #my-header {
      background-color: #F7D488;
      color: black;
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color: #F9A03F;
      color: white;
      padding: 10px;
    }
  </style>

  <body style="background-color:#E9F7CA;">
    <!-- An element with a unique id -->
    <h1 id="my-header">Capital Cities</h1>

    <!-- Multiple elements with same class -->
    <h2 class="city">Athens</h2>
    <p>Athens is the capital of Greece</p>
    <img src="./images/flag-of-Greece.png" alt="Greece">

    <h2 class="city">Berlin</h2>
    <p>Berlin is the capital of Germany</p>
    <img src="./images/flag-of-Germany.png" alt="Germany">

    <h2 class="city">Hanoi</h2>
    <p>Hanoi is the capital of Vietnam</p>
    <img src="./images/flag-of-Vietnam.png" alt="Vietnam">

    <h2 class="city">Tokyo</h2>
    <p>Tokyo City is the capital of Japan.</p>
    <img src="./images/flag-of-Japan.png" alt="Japan">
  </body>
</html>
